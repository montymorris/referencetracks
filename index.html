<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Album Grid Player</title>
<style>
  :root {
    --bg: #0f0f12;
    --card: #1a1b20;
    --text: #e8e8ea;
    --muted: #9aa0a6;
    --accent: #6b7cff;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    padding: 16px;
    text-align: center;
    color: var(--muted);
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    padding: 12px;
    max-width: 900px;
    width: 100%;
    margin: 0 auto;
  }
  .tile {
    background: var(--card);
    border-radius: 14px;
    overflow: hidden;
    position: relative;
    width: 100%;
    aspect-ratio: 1 / 1;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(0,0,0,.25);
  }
  .tile img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Player */
  .player {
    max-width: 900px;
    margin: 0 auto;
    width: 100%;
    padding: 12px;
  }
  .player.hidden { display: none; }
  .player-card {
    background: var(--card);
    border-radius: 16px;
    padding: 12px;
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 12px;
    align-items: center;
  }
  .cover {
    width: 56px;
    height: 56px;
    border-radius: 10px;
    object-fit: cover;
  }
  .progress {
    width: 100%;
  }
</style>
</head>
<body>

<div class="grid" id="grid"></div>

<div class="player hidden" id="player">
  <div class="player-card">
    <img class="cover" id="playerCover" src="" alt="">
    <div>
      <div id="playerTitle"></div>
      <input type="range" id="progress" class="progress" min="0" max="100" value="0">
    </div>
    <div>
      <button id="playPause">Play</button>
      <button id="loopBtn">Loop</button>
    </div>
  </div>
</div>

<audio id="audio"></audio>

<script>
  const grid = document.getElementById('grid');
  const audio = document.getElementById('audio');
  const player = document.getElementById('player');
  const playerCover = document.getElementById('playerCover');
  const playerTitle = document.getElementById('playerTitle');
  const playPause = document.getElementById('playPause');
  const loopBtn = document.getElementById('loopBtn');
  const progress = document.getElementById('progress');

  const tracks = Array.from({ length: 9 }, (_, i) => ({
    id: i + 1,
    img: `track${i + 1}.jpg`,
    src: `track${i + 1}.mp3`,
    title: `Track ${i + 1}`
  }));

  tracks.forEach(t => {
    const tile = document.createElement('div');
    tile.className = 'tile';
    tile.innerHTML = `<img src="${t.img}" width="600" height="600" alt="${t.title}">`;
    tile.addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
      playerCover.src = t.img;
      playerTitle.textContent = t.title;
      audio.src = t.src;
      player.classList.remove('hidden');
      audio.play();
    });
    grid.appendChild(tile);
  });

  playPause.onclick = () => {
    if (audio.paused) audio.play();
    else audio.pause();
  };

  loopBtn.onclick = () => {
    audio.loop = !audio.loop;
  };

  audio.addEventListener('play', () => {
    playPause.textContent = 'Pause';
  });

  audio.addEventListener('pause', () => {
    playPause.textContent = 'Play';
  });

  audio.addEventListener('timeupdate', () => {
    if (!isFinite(audio.duration)) return;
    progress.value = (audio.currentTime / audio.duration) * 100 || 0;
  });

  progress.addEventListener('input', () => {
    if (!isFinite(audio.duration)) return;
    audio.currentTime = (progress.value / 100) * audio.duration;
  });
</script>

</body>
</html>
